<div class="container" style="margin-top: 2rem;">
    <div *ngIf="error" class="alert alert-warning" role="alert">
        {{error}}
    </div>

    <div class="jumbotron" style="padding-top: 2rem; padding-bottom: 3rem;">
        <div style="text-align: center;">
            <img src="./assets/logo_flashforge.svg">
            <h2>Login</h2>
        </div>
        <hr class="my-4">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" [(ngModel)]="username" class="form-control" id="username"
                (keydown.enter)="passwordInput.focus()">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" #passwordInput [(ngModel)]="password" class="form-control" id="password"
                (keydown.enter)="login()">
        </div>
        <div class="float-right">
            <button type="button" class="btn btn-outline-secondary" (click)="clear()">Clear</button>
            &nbsp;
            <button type="button" class="btn btn-outline-success" (click)="login()">Go</button>
        </div>
    </div>
</div>
