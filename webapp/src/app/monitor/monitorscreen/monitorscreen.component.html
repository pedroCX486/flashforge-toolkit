<div *ngIf="authorization" class="container">
    <div style="padding-bottom: 8rem;">
        <div class="logo float-left">
            <img src="./assets/logo_flashforge.svg" />
            <h3>Monitor</h3>
        </div>
        <button style="margin-top: 2rem;" type="button" class="btn btn-outline-danger float-right"
            (click)="logout()">Logout</button>
    </div>
    <div class="jumbotron">
        <div class="row">
            <div class="col-7">
                <img class="stream-size" [attr.src]="'http://' + printerAddr + '/?action=stream'" />
            </div>
            <div class="col-5">
                <p>Connection Status: {{connectionStatus}}</p>
                <p>Printer Status: {{printerStatus}}</p>
                <p>Nozzle Temperature: {{nozzleTemperature}}</p>
                <progressbar max="1000" [value]="printProgress" type="success" [striped]="true" [animate]="true">
                    <i>Print Progress: {{printProgress / 10}}%</i>
                </progressbar>
            </div>
        </div>
    </div>
</div>
